<!DOCTYPE html>
<html>
  <head>
    <title>欢迎访问</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="富强、民主、文明、和谐、自由、平等、公正、法治、爱国、敬业、诚信、友善">
    <style>
        * {box-sizing:border-box;font-family:"微软雅黑";letter-spacing:2px;}
        html,body{padding:0;margin:0}
        body {background: rgb(0, 0, 0);}
        .content {width:700px;margin:0 auto;padding-top:50px;}
        .content h3 {background-color: rgb(216, 79, 79);color:white;text-align:center;height:50px;line-height:50px;border-radius: 10px 10px 0 0;margin:0}
        .content div.info {background:white;padding:20px 30px;border-radius: 0 0 10px 10px;}
        .content div.info div.one {width:100%;line-height:35px;}
        .content div.info div.one p {margin:0;}
        .content div.info div.time {width:100%;text-align: center;margin-bottom:10px;}
        .content div.info div.time span#time {color:red;font-weight: bold;padding-right:2px;font-size:18px;}
        a,a:link {text-decoration: none;color:rgb(61, 141, 58)}
        a:hover {color:red}
        
    @media screen and (max-device-width:480px){
        body {padding:0 1%;}
        .content {width:100%;}
    }
    </style>
  </head>

  <body>
      <div class="content">
        <h3>欢迎访问小丝丝</h3>
        <div class="info">
            <div class="time"><span id="time">3</span>秒后跳转</div>
            <div class="one">
              <strong>永久地址：</strong>
              <p style="color:red"><a style="color:red" href="https://xiaosis.com">https://xiaosis.com</a> </p>
            </div>
            <div class="one">
              <strong>当前地址：</strong>
              <p style="color:blue"><a style="color:blue" href="https://xiaosisi.cc">https://xiaosisi.cc</a> </p>
            </div>
        </div>
      </div>

    <script>
        var second=3;
        var time = document.getElementById("time");
        function show() {
            second--;
            if(second==1){
                location.href="https://xiaosisi.cc/?com";
            }
            time.innerHTML=second+"";
        }
        setInterval(show,1000);
    </script>
